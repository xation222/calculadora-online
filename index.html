<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Calculadora Online</h1>
    <main>
      <section>
        <div class="toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <input type="text" id="areaTexto" pattern="[0-9,.\+\-\*\/\(\)\^]+" class="btn btn-outline-secondary">
          <button type="button" class="btn btn-outline-secondary" onclick=apagar() id="del">Del</button>
        </div>
          <div class="toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>7</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>8</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>9</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>/</button>
            </div>
          </div> 
          <div class="toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>4</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>5</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>6</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>*</button>
            </div>
          </div>
          <div class="toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>1</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>2</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>3</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>-</button>
            </div>
          </div>
          <div class="toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>.</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>0</button>
              <button type="button" class="btn btn-outline-secondary" onclick=calculando()>=</button>
              <button type="button" class="btn btn-outline-secondary" onclick=botaoNumero(this)>+</button>
            </div>
          </div>
      </section>
      <aside>
        <div class="btn btn-outline-secondary" id="res">Resultado</div>
        <h2>Hist√≥rico</h2> 
        <p class="text-center" id="historico"></p>
      </aside> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
